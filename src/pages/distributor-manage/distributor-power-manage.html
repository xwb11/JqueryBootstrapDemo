<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/distributor-manage/distributor-power-manage.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>商品新增</title>
</head>
<body>
<div class="child-content">
    <ol class="breadcrumb">
        <li><a href="#">XXX前台</a></li>
        <li class="active">商品信息录入</li>
    </ol>
    <form class="form-body">
        <div class="form-horizontal" id="open-dialog">
            <div>
                <div class="h3">商品信息录入</div>
                <div class="form-group">
                    <label for="product-name"
                           class="col-sm-3 control-label required">商品名称 </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control need-check not-null" id="product-name"
                               placeholder="请输入名称">
                        <span class="alert-warn"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-price" class="col-sm-3 control-label required">商品价格 </label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control need-check not-null" id="product-price"
                               placeholder="请输入价格">
                        <span class="alert-warn"></span>
                        <!--<span class="alert-warn"></span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-stock" class="col-sm-3 control-label required">库存</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control need-check not-null"
                               regex="number" id="product-stock"
                               placeholder="请输入库存">
                        <span class="alert-warn"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-idcardnumber"
                           class="col-sm-3 control-label ">描述</label>
                    <div class="col-sm-5">
                            <textarea type="text" class="form-control"
                                      id="product-idcardnumber">
                            </textarea>
                        <span class="alert-warn"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">照片</label>

                    <div class="col-sm-5">
                        <!--<img type="text" class="form-control"-->
                        <!--id="product-img">-->
                        <span class="alert-warn"></span>
                        <div id = "result"></div>
                        <input id="pic" type="file" name = 'pic' accept = "image/*" onchange = "selectFile()"/>
                        <span id="picValue"></span>
                        <!--<input id="img_input2" multiple="" type="file" accept="image/*"/>-->
                        <!--<label for="img_input2" id="img_label2" >选择文件-->
                            <!--<i class="fa fa-plus fa-lg"></i></label>-->
                        <!--<div id="preview_box2"></div>-->


                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label required">类目</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="select-category">
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-btn from-button">
            <!--当点击保存按钮的时候，需要将表单中所有绑定need-check的项都进行重新验证，
                此时需要在按钮上绑定class:save-check
                并且添加属性check-area=""，属性值为要验证的区域id-->
            <button type="button" class="btn btn-info save-check" check-area="open-dialog"
                    id="saveProduct">录入
            </button>
        </div>
    </form>

</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script><!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/distributor-manage/distributor-power-manage.js"></script>
<!--<script src="../../js/distributor-manage/distributor-users-list.js"></script>-->
</body>
</html>
