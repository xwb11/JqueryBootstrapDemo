<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/distributor-manage/distributor-users-list.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>商品管理</title>
</head>
<body>
<div class="child-content">
    <ol class="breadcrumb">
        <li><a href="#">XXX前台</a></li>
        <li class="active">商品-列表</li>
    </ol>
    <!--商品列表 数据展示 部分-->
    <div class="tab-pane" id="distributor-table">
        <!--用户信息 表格-->
        <table id="show-table-distributor-users"></table>
    </div>
    <!-- 商品信息修改模态框 -->
    <div class="modal fade" id="add-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="show-model-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 form-horizontal" id="add-modal-info">

                            <div class="form-group">
                                <label for="basicinfo-input-realname"
                                       class="col-sm-3 control-label required">商品名称 </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control need-check not-null"
                                           onkeyup="checkLength(this,10)" id="basicinfo-input-realname"
                                           placeholder="请输入名称">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required">商品价格 </label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control need-check not-null"
                                           onkeyup="checkLength(this,10)" id="basicinfo-input-price"
                                           placeholder="请输入价格">
                                    <span class="alert-warn"></span>
                                    <span class="alert-warn"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="basicinfo-input-age" class="col-sm-3 control-label required">库存</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control need-check not-null"
                                           regex="number"
                                           onkeyup="checkLength(this,2)" id="basicinfo-input-age"
                                           placeholder="请输入库存">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="basicinfo-input-idcardnumber"
                                       class="col-sm-3 control-label">描述</label>
                                <div class="col-sm-5">
                                    <textarea type="text" cols="20" rows="8" class="form-control"
                                              id="basicinfo-input-idcardnumber">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label
                                        class="col-sm-3 control-label required">照片</label>
                                <div class="col-sm-5">
                                    <!--<input type="text" class="form-control need-check not-null"-->
                                    <!--onkeyup="checkLength(this,50)" id="basicinfo-input-registeredresidence">-->
                                    <!--<span class="alert-warn"></span>-->
                                    <!--<div id = "result"></div>-->
                                    <!--<input id="pic" type="file" name = 'pic' accept = "image/*" onchange = "selectFile()"/>-->

                                    <input id="img_input2" multiple="" type="file" accept="image/*"/>
                                    <label for="img_input2" id="img_label2">选择文件
                                        <i class="fa fa-plus fa-lg"></i></label>
                                    <div id="preview_box2"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required">类目</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="select-category">
                                        <!--<option value="" disabled selected hidden>请选择类目</option>-->
                                        <!--<option></option>-->
                                    </select>
                                </div>
                            </div>
                            <div class="modelBtn" style="float: right">
                                <button class="btn" data-dismiss="modal">取消</button>
                                <button class="btn btn-primary save-check" check-area="add-button-info"
                                        id="addCategory">保存
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/distributor-manage/distributor-users-list.js"></script>
</body>
</html>
