<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适应IE兼容性-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/report-problem/problem.css">
    <title></title>
</head>
<body>
<div class="child-content">
    <ol class="breadcrumb">
        <li><a href="#">XXX前台</a></li>
        <li class="active">订单详情</li>
    </ol>
    <div class="page-header" style="margin-top: -10px">
        <h3>&nbsp;&nbsp;</h3>
    </div>
    <div class="question-right">
        <!--搜索框-->

        <div class="search-content">

            <div class="search-head">
                <form>
                    <div class="search-from form-group">
                        <label>姓名：</label>
                        <input type="text" class="from-controller" placeholder="请输入姓名" id="select-name"
                               aria-describedby="sizing-addon2">
                    </div>
                    <div class="search-from form-group">
                        <label>手机号：</label>
                        <input type="text" class="from-controller" placeholder="请输入手机号" id="select-iphone"
                               aria-describedby="sizing-addon2">
                    </div>
                    <div class="search-submit">
                        <button class="btn btn-primary" type="button" onclick="SearchPlan()" id="search-button">搜索
                        </button>
                        <button class="btn" id="reset-button">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!--2018年9月27日08:55:53 表格新增删除按钮-->
        <div class="bootstrap-table">
            <!--<div class="btn-left">-->
            <!--<button type="button" class="btn btn-success" onclick="openAddModal()" data-target="#add-point" data-toggle="modal">新增</button>-->
            <!--<button type="button" class="btn btn-warning">删除</button>-->
            <!--</div>-->
            <!--<br>-->
            <div class="tab-pane" id="login-log">
                <table id="problem-table-all"></table>
            </div>
        </div>
    </div>


    <!--查看详情模态窗-->
    <div class="modal fade" id="allproblem">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="allproblemTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>
                                            商品ID
                                        </th>
                                        <th>
                                            商品名称
                                        </th>
                                        <th>
                                            商品单价
                                        </th>
                                        <th>
                                            商品数量
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="product-detail">
                                    <!--<tr>-->
                                    <!--<th>-->
                                    <!--1-->
                                    <!--</th>-->
                                    <!--</tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/*********JS部分***********/-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/report-problem/problem.js"></script>
</body>

</html>
