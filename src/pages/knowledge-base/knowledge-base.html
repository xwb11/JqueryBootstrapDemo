    <div class="modal fade" id="add-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="show-model-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 form-horizontal" id="add-modal-info">

                            <div class="form-group">
                                <label for="inputTitle" class="col-sm-3 control-label required-left">类目名称 </label>

                                </div>
                            </div>

                                <label for="inputTitle" class="col-sm-3 control-label required-left">类目类型 </label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control col-sm-2 not-null" maxlength="20"
                                           id="inputType" placeholder="单行输入">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>
                            <div class="modelBtn">
                                <button class="btn" data-dismiss="modal">取消</button>
                                <button class="btn btn-primary save-check" check-area="add-button-info"
                                        id="addCategory">保存
                                </button>
                            </div>

                        </div>
                    </div>
